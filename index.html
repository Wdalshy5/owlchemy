<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioChemy - Learn Biochemistry with Owly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ðŸ¦‰ BioChemy</h1>
    <nav class="space-x-4">
      <a href="#" class="text-blue-600 hover:underline">Home</a>
      <a href="#" class="text-blue-600 hover:underline">Lessons</a>
      <a href="#" class="text-blue-600 hover:underline">Progress</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="p-6 max-w-5xl mx-auto">
    <section class="flex items-start space-x-6">
      <!-- Owl Assistant -->
      <div class="relative">
        <img src="imgs/owl.png" alt="Owly the Assistant" class="w-40 " />
        <div class="absolute right-40 top-0 bg-white rounded-xl shadow p-4 max-w-sm text-sm text-gray-800 speech-bubble">
          <strong>Owly:</strong><br>
          Hi, I'm Owly! Let's follow the biochemistry roadmap step by step.
        </div>
      </div>

      <!-- Lesson Roadmap -->
      <div class="flex-1" id="roadmap-section">
        <h2 class="text-xl font-semibold mb-2">Biochemistry Roadmap</h2>
        <p class="mb-4">Follow the structured roadmap, inspired by Kaplan and other medical guides.</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="roadmap">
          <!-- Chapters loaded from JSON will appear here -->
        </div>
      </div>

      <!-- Lesson Section (initially hidden) -->
      <div class="flex-1 hidden" id="lesson-section">
        <h2 class="text-xl font-semibold mb-4">ðŸ“š Lesson Viewer</h2>
        <div class="flex space-x-2 mb-4">
          <select id="chapter-select" class="p-2 rounded border border-gray-300"></select>
          <select id="topic-select" class="p-2 rounded border border-gray-300"></select>
          <button id="back-button" class="ml-auto bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">â¬… Back</button>
        </div>
        <div id="lesson-content" class="bg-white p-4 rounded shadow text-sm text-gray-800">
          <!-- Loaded lesson will appear here -->
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
